<article>
    <header>
        <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}" class="h2">{{ .PublishDate.Day }} {{ index $.Site.Data.mois (printf "%d" .PublishDate.Month) }} {{ .PublishDate.Year }}</time>
    </header>
    <section>
        <p>{{ .Summary }}&hellip;</p>
        {{ if .Truncated }}
        <p><a href="{{ .Permalink }}">Lire la suite</a></p>
        {{ end }}
    </section>
</article>
